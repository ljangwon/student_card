<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Dashboard</title>

		<link
			href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.datatables.net/keytable/2.6.1/css/keyTable.dataTables.min.css"
			rel="stylesheet"
		/>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script
			type="text/javascript"
			src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"
		></script>

		<script
			type="text/javascript"
			src="https://cdn.datatables.net/keytable/2.6.1/js/dataTables.keyTable.min.js"
		></script>

		<link rel="stylesheet" href="css/main.css" />
		<script src="js/main.js" defer></script>

		<script type="text/javascript">
			$(document).ready(function () {
				display_count_st_master();

				display_st_master('st_master');
				display_study_history('study_history');
			});
		</script>
	</head>

	<body>
		<div id="count"></div>

		<form action="javascript:alert( 'success!' );">
			<div>
				<input id="input_data" type="text" />
				<input type="submit" />
			</div>
		</form>
		<span></span>

		<script>
			$('form').submit(function (event) {
				if ($('#input_data').val() === 'correct') {
					$('span').text('Validated...').show();
					return;
				}

				$('span').text('Not valid!').show().fadeOut(1000);
				event.preventDefault();
			});
		</script>

		<table id="st_master" class="display nowrap" style="width: 100%">
			<thead>
				<tr>
					<th>Id</th>
					<th>Grade1</th>
					<th>Grade2</th>
					<th>Name</th>
					<th>Status</th>
					<th>House</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>Id</th>
					<th>Grade1</th>
					<th>Grade2</th>
					<th>Name</th>
					<th>Status</th>
					<th>House</th>
				</tr>
			</tfoot>
		</table>
		<div id="st_master_result"></div>

		<table id="study_history" class="display nowrap" style="width: 100%">
			<thead>
				<tr>
					<th>id</th>
					<th>st_Id</th>
					<th>course</th>
					<th>memo</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>id</th>
					<th>st_Id</th>
					<th>course</th>
					<th>memo</th>
				</tr>
			</tfoot>
		</table>

		<div id="study_history_result"></div>
	</body>
</html>
